<!doctype html>
  <html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--icons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="estilo.css">

    <title>caixaLogin</title>
  </head>
  <body>
 
    <div class="col-md-6 caixa col-sm-10">
      <form>
        <ul class="formList">
          <li class="itemForm">
            <input type="text" class="form__input" id="name" placeholder="Nome" required="" />
            <label for="name" class="form__label">Nome</label>
          </li>

          <li class="itemForm">
            <input type="text" class="form__input" id="phone" placeholder="Celular" required="" />
            <label for="phone" class="form__label">Celular</label>
          </li>

          <li class="itemForm">
            <input type="text" class="form__input" id="email" placeholder="E-mail" required="" />
            <label for="email" class="form__label">E-mail</label>
          </li>

          <li class="itemForm">
            <!-- No Site Observei Que Existem Cargos Em "Quem Somos"-->
            <input type="text" class="form__input" id="office" placeholder="Cargo" required="" />
            <label for="office" class="form__label">Nome</label>
          </li>
        </ul>
      </form>
      <button class="noselect"><span class='text'>Salvar</span><span class="icon">
        <ion-icon name="checkmark-outline"></ion-icon>
      </span></button>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

  <!-- jQuery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </html>

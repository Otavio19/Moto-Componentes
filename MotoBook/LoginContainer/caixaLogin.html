<!doctype html>
  <html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--icons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="estiloLogin.css">

    <title>caixaLogin</title>
  </head>
  <body>
    <div class="col-md-4 col-sm-9 caixaLogin">
      <div class="logo">
        <img src="perfil.svg">
      </div>
        <form class="formLogin col-sm-12">
          <ul class="listaTxt">
            <li class="txtItem">
              <ion-icon name="person" class="txtIcon"></ion-icon>
          <input type="text" name="" class="txtLogin" placeholder="Acesso@email.com">
            </li>
            <li class="txtItem">
              <ion-icon name="lock-open" class="txtIcon"></ion-icon>
          <input type="text" name="" class="txtLogin" placeholder="Senha">
            </li>
          </ul>
          <a href="" class="link">Esqueci a senha</a>
          <button class="btnAcessar">Acessar</button>
          </form>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  </html>
